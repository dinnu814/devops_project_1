name: Deploy a simple web application using github actions
on:
 push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v2

      - name: build docker image
        run: |
             docker build -t nginx-app .
    
      - name: fetch the list of docker images
        run: |
             docker images -a   